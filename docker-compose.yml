version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kraken-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: krakenbot
      POSTGRES_PASSWORD: TuPasswordSegura123!
      POSTGRES_DB: krakenbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - krakenbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krakenbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # KrakenBot Application
  app:
    image: node:20-alpine
    container_name: kraken-bot-app
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://krakenbot:TuPasswordSegura123!@postgres:5432/krakenbot
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - krakenbot-network
    volumes:
      - /share/BOTKRAKEN:/app
      - node_modules:/app/node_modules
    command: >
      sh -c "
        echo 'ðŸš€ Instalando dependencias...' &&
        npm install &&
        echo 'ðŸ”¨ Compilando aplicacion...' &&
        npm run build &&
        echo 'ðŸ“¦ Sincronizando base de datos...' &&
        npm run db:push &&
        echo 'âœ… Iniciando KrakenBot...' &&
        npm start
      "

networks:
  krakenbot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  node_modules:
    driver: local
