version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kraken-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: krakenbot
      POSTGRES_PASSWORD: TuPasswordSegura123!
      POSTGRES_DB: krakenbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - krakenbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krakenbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: node:20-alpine
    container_name: kraken-bot-app
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://krakenbot:TuPasswordSegura123!@postgres:5432/krakenbot
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - krakenbot-network
    volumes:
      - /share/Container/krakenbot:/app
    command: >
      sh -c "
        echo '=== Buscando archivos ===' &&
        ls -la /app &&
        if [ -f /app/package.json ]; then
          echo '✅ package.json encontrado!' &&
          npm install &&
          npm run build &&
          npm run db:push &&
          npm start
        else
          echo '❌ No se encontro package.json' &&
          echo 'Contenido de /share:' &&
          ls -la /share 2>/dev/null || echo 'No existe /share' &&
          sleep 3600
        fi
      "

networks:
  krakenbot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
