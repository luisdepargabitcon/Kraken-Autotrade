version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kraken-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: krakenbot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-KrakenBot2024Seguro}
      POSTGRES_DB: krakenbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - krakenbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krakenbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  app:
    image: node:20-alpine
    container_name: kraken-bot-app
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:5000"
    environment:
      NODE_ENV: production
      DOCKER_ENV: "true"
      PORT: 5000
      DATABASE_URL: postgres://krakenbot:${DB_PASSWORD:-KrakenBot2024Seguro}@postgres:5432/krakenbot
      KRAKEN_API_KEY: ${KRAKEN_API_KEY:-}
      KRAKEN_API_SECRET: ${KRAKEN_API_SECRET:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      WS_ADMIN_TOKEN: ${WS_ADMIN_TOKEN:-}
      TERMINAL_TOKEN: ${TERMINAL_TOKEN:-}
      ENABLE_DOCKER_LOGS_STREAM: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - krakenbot-network
    volumes:
      - /share/ZFS37_DATA/share/Container/krakenbot:/app
      - node_modules:/app/node_modules
    command: >
      sh -c "
        npm install --include=dev &&
        npx tsx script/build.ts &&
        npm run db:push &&
        npm start
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  krakenbot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  node_modules:
    driver: local
